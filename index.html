<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1 class="heading">calculator</h1>
    <section class="calculator">
        <div class="input-area">
            <input type="text" name="input-area" id="input-area" class="text" onblur="this.placeholder='0'" placeholder="0" onfocus="this.placeholder=''" align />
        </div>
        <div class="keys">
            <div class="row1">
                <button class="key1 key" value="clear">CLR</button>
                <button class="key1 key" value="pop">C</button>
            </div>
            <div class="row2">
                <button class="number key" value="7">7</button>
                <button class="number key" value="8">8</button>
                <button class="number key" value="9">9</button>
                <button class="symbol key" value="/">/</button>
            </div>
            <div class="row2">
                <button class="number key" value="4">4</button>
                <button class="number key" value="5">5</button>
                <button class="number key" value="6">6</button>
                <button class="symbol key" value="*">*</button>
            </div>
            <div class="row2">
                <button class="number key" value="1">1</button>
                <button class="number key" value="2">2</button>
                <button class="number key" value="3">3</button>
                <button class="symbol key" value="+">+</button>
            </div>
            <div class="row2">
                <button class="number key" value="0">0</button>
                <button class="number key" value=".">.</button>
                <button class="symbol key" value="-">-</button>
                <button class="equals key" value="=">=</button>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
